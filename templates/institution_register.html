{% extends 'base.html' %}

{% block title %}Institution Registration{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <i class="fas fa-university fa-3x mb-2"></i>
                    <h3 class="mb-0">Register Institution</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" action="{{ url_for('institution_register') }}">
                        <div class="mb-3">
                            <label class="form-label">Institution Name *</label>
                            <input type="text" name="name" class="form-control" required 
                                   placeholder="e.g., ABC Engineering College">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Institution Type *</label>
                            <select name="type" class="form-select" required>
                                <option value="">-- Select Type --</option>
                                <option value="School">School (10th/12th)</option>
                                <option value="College">College (Degree)</option>
                                <option value="University">University</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email Address *</label>
                            <input type="email" name="email" class="form-control" required 
                                   placeholder="admin@institution.edu">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" name="phone" class="form-control" 
                                   placeholder="+91 9876543210">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea name="address" class="form-control" rows="2" 
                                      placeholder="Institution address"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password *</label>
                            <input type="password" name="password" class="form-control" required 
                                   placeholder="Create strong password" minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account?</p>
                        <a href="{{ url_for('institution_login') }}" class="btn btn-outline-primary mt-2">
                            <i class="fas fa-sign-in-alt"></i> Login Here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
